<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slatt AI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer scrc="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sideNavigation">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sideNavButton">
                <button> <i class="fa-solid fa-plus"></i><span class="collapse">Chat</span></button>
            </div>
            <div class="chatHistory">
                <h5>Recent</h5>
                <ul></ul>
            </div>

            <div class="actionList">
                <button class="transparentButton"> <i class="fa-regular fa-circle-question"></i><span
                        class="collapse">Help</span></button>
                <button class="transparentButton"> <i class="fa-solid fa-clock-rotate-left"></i><span
                        class="collapse">Activity</span></button>
                <button class="transparentButton"> <i class="fa-solid fa-gear"></i><span
                        class="collapse">Settings</span></button>

            </div>
        </div>

    </div>
</body>

</html>
